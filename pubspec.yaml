name: freshgo
description: FreshGo - responsive food delivery UI clone
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.6.0 <4.0.0"
  flutter: ">=3.6.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  ionicons: ^0.2.2
  google_fonts: ^6.2.1
  # flutter_svg: ^2.0.10+1
  smooth_page_indicator: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
  
  fonts:
    - family: SFPro
      fonts:
        - asset: assets/fonts/sf_pro_text_semibold.ttf
          weight: 600

